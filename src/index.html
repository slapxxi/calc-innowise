<!doctype html>
<html lang="en" class="default-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator for Innowise</title>
  </head>
  <body>
    <div class="container">
      <svg class="hidden">
        <filter id="borderFilter">
          <feFlood flood-color="white" />
          <feComposite in="SourceGraphic" />
        </filter>
      </svg>

      <header class="header">
        <button type="button" data-type="theme-toggle" class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 -960 960 960"
          >
            <path
              fill="currentColor"
              d="M480-80q-82 0-155-31.5t-127.5-86-86-127.5T80-480q0-83 32.5-156t88-127T330-848.5 488-880q80 0 151 27.5t124.5 76 85 115T880-518q0 115-70 176.5T640-280h-74q-9 0-12.5 5t-3.5 11q0 12 15 34.5t15 51.5q0 50-27.5 74T480-80M260-440q26 0 43-17t17-43-17-43-43-17-43 17-17 43 17 43 43 17m120-160q26 0 43-17t17-43-17-43-43-17-43 17-17 43 17 43 43 17m200 0q26 0 43-17t17-43-17-43-43-17-43 17-17 43 17 43 43 17m120 160q26 0 43-17t17-43-17-43-43-17-43 17-17 43 17 43 43 17M480-160q9 0 14.5-5t5.5-13q0-14-15-33t-15-57q0-42 29-67t71-25h70q66 0 113-38.5T800-518q0-121-92.5-201.5T488-800q-136 0-232 93t-96 227q0 133 93.5 226.5T480-160"
            />
          </svg>
        </button>

        <div class="relative dropdown">
          <button class="dropdown__btn">Select Theme ▼</button>
          <ul class="dropdown__list hidden">
            <li data-value="default" class="dropdown__listItem">
              <svg height="16" viewBox="0 0 128 24">
                <rect fill="#7d7d7d" width="24" height="24" />
                <rect fill="#535353" width="24" height="24" x="24" />
                <rect fill="#ff9f0a" width="24" height="24" x="48" />
                <rect fill="#646464" width="24" height="24" x="72" />
                <rect fill="#ededed" width="24" height="24" x="96" />
              </svg>
              Default
            </li>
          </ul>
        </div>
      </header>
      <form action="" method="post" class="calc">
        <output name="result" data-type="output" class="output">0</output>

        <button
          type="button"
          class="button button_1"
          data-type="digit"
          data-value="1"
        >
          1
        </button>
        <button
          type="button"
          class="button button_2"
          data-type="digit"
          data-value="2"
        >
          2
        </button>
        <button
          type="button"
          class="button button_3"
          data-type="digit"
          data-value="3"
        >
          3
        </button>
        <button
          type="button"
          class="button button_4"
          data-type="digit"
          data-value="4"
        >
          4
        </button>
        <button
          type="button"
          class="button button_5"
          data-type="digit"
          data-value="5"
        >
          5
        </button>
        <button
          type="button"
          class="button button_6"
          data-type="digit"
          data-value="6"
        >
          6
        </button>
        <button
          type="button"
          class="button button_7"
          data-type="digit"
          data-value="7"
        >
          7
        </button>
        <button
          type="button"
          class="button button_8"
          data-type="digit"
          data-value="8"
        >
          8
        </button>
        <button
          type="button"
          class="button button_9"
          data-type="digit"
          data-value="9"
        >
          9
        </button>
        <button
          type="button"
          class="button button_0"
          data-type="digit"
          data-value="0"
        >
          0
        </button>

        <button type="button" class="button button_com" data-type="comma">
          ,
        </button>

        <button
          type="button"
          class="button button_special button_s1"
          data-type="clear"
        >
          AC
        </button>

        <button
          type="button"
          class="button button_special button_s2"
          data-type="negate"
        >
          ±
        </button>

        <button
          type="button"
          class="button button_special button_s3"
          data-type="percentage"
        >
          %
        </button>

        <button
          type="button"
          class="button button_operator button_op1"
          data-type="operator"
          data-value="/"
        >
          ÷
        </button>

        <button
          type="button"
          class="button button_operator button_op2"
          data-type="operator"
          data-value="*"
        >
          ×
        </button>

        <button
          type="button"
          class="button button_operator button_op3"
          data-type="operator"
          data-value="-"
        >
          -
        </button>

        <button
          type="button"
          class="button button_operator button_op4"
          data-type="operator"
          data-value="+"
        >
          +
        </button>

        <button
          type="button"
          class="button button_operator button_op5"
          data-type="result"
        >
          =
        </button>
      </form>
    </div>
  </body>
</html>
